		    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">

		      <ul class="nav navbar-nav navbar-right" ng-if="currentUser!='Guest'">
            <li><span>Hello, {{currentUser.firstName}}</span></li>

              <a ui-sref="userProfile">My Profile</a>

             <li><span>Hello, Guest</span></li>

<div class="modal fade" id="registerModal" tabindex="-1" role="dialog" aria-labelledby="registerModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="registerModalLabel">Register</h4>
      </div>
      <div class="modal-body">
        <form>
          <div class="form-group">
            <label for="first-name" class="control-label">First Name:</label>
            <input type="text" class="form-control" id="first-name" ng-model="firstName">
          </div>
          <div class="form-group">
            <label for="user-login" class="control-label">Login:</label>
            <input type="text" class="form-control" id="user-login" ng-model="username">
          </div>
          <div class="alert alert-danger" role="alert" ng-show="incorrectLogin">{{incorrectLogin}}</div>
          <div class="form-group">
            <label for="user-password" class="control-label">Password:</label>
            <input type="text" class="form-control" id="user-password" ng-model="password">
          </div>
          <div class="form-group">
            <label for="user-email" class="control-label">Email:</label>
            <input type="text" class="form-control" id="user-email" ng-model="email">
          </div>
          <div class="alert alert-danger" role="alert" ng-show="incorrectEmail">{{incorrectEmail}}</div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary" ng-click="register()">Create Account</button>
      </div>
    </div>
  </div>
</div>


<div class="modal fade" id="loginModal" tabindex="-1" role="dialog" aria-labelledby="loginModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="registerModalLabel">Log In</h4>
      </div>
      <div class="modal-body">
        <form ng-submit="login()">
          <div class="form-group">
            <label for="user-login" class="control-label">Login:</label>
            <input type="text" class="form-control" id="user-login" ng-model="username">
          </div>
          <div class="form-group">
            <label for="user-password" class="control-label">Password:</label>
            <input type="text" class="form-control" id="user-password" ng-model="password">
          </div>
          <div class="alert alert-danger" role="alert" ng-show="error_message">Invalid username or password</div>
          <div class="modal-footer">
            <button  class="btn btn-default" data-dismiss="modal">Close</button>
            <button  class="btn btn-primary">Log In</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
