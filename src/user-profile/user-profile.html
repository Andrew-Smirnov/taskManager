<h2 class="user-profile__header">Hello, {{userName}}! Here you can change your account settings</h2>

<div class="user-profile__wrapper">
	<form class="form-horizontal" ng-submit="saveChangesClick()">
	  <div class="form-group">
	    <label for="inputUsername" class="col-sm-2 control-label">Username</label>
	    <div class="col-sm-10">
	      <input type="text" class="form-control" id="inputUsername" ng-model="currentUser.username">
	    </div>
	  </div>
	  <div class="form-group">
	    <label for="inputEmail3" class="col-sm-2 control-label">Email</label>
	    <div class="col-sm-10">
	      <input type="email" class="form-control" id="inputEmail3" ng-model="currentUser.email">
	    </div>
	  </div>
	   <div class="form-group">
	    <label for="inputEmail3" class="col-sm-2 control-label">Email</label>
	    <div class="col-sm-10">
	      <input type="email" class="form-control" id="inputEmail3" ng-model="currentUser.email">
	    </div>
	  </div>
	   <div class="form-group">
	    <label for="inputEmail3" class="col-sm-2 control-label">Email</label>
	    <div class="col-sm-10">
	      <input type="email" class="form-control" id="inputEmail3" ng-model="currentUser.email">
	    </div>
	  </div>
	  <!-- <div class="form-group">
	    <label for="inputPassword3" class="col-sm-2 control-label">Password</label>
	    <div class="col-sm-10">
	      <input type="password" class="form-control" id="inputPassword3" placeholder="Password">
	    </div>
	  </div> -->
	  <div class="form-group">
	    <div class="col-sm-offset-2 col-sm-10">
	      <div class="checkbox">
	        <label>
	          <input type="checkbox" ng-checked="canReceiveItems"
	          		 ng-click="onCanReceiveItemsClick()"> Allow other users send me items
	        </label>
	      </div>
	    </div>
	  </div>
	  <div class="form-group">
	    <div class="col-sm-offset-2 col-sm-10">
	      <button class="btn btn-default">Save Changes</button>
	    </div>
	  </div>
	</form>
</div>
